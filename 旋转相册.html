<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{
		margin: 0;
		background: #000;
		overflow: hidden;
	}
	#perspective{
		perspective:800px;
	}
	#wrap{
		position: relative;
		width: 150px;
		height: 150px;
		margin: 200px auto;
		transform-style: preserve-3d;
		transform: rotateX(5deg) rotateY(0deg);
	}	
	#wrap img{
		position: absolute;
	}
	img{
		-webkit-box-reflect:below10px;
	}
</style>
</head>

<body>
	<div id="perspective">
		<div id="wrap">
			<img src="img/1.jpg" alt="">
			<img src="img/2.jpg" alt="">
			<img src="img/3.jpg" alt="">
			<img src="img/4.jpg" alt="">
			<img src="img/5.jpg" alt="">
			<img src="img/6.jpg" alt="">
			<img src="img/7.jpg" alt="">
			<img src="img/8.jpg" alt="">
			<img src="img/9.jpg" alt="">
			<img src="img/10.jpg" alt="">
			<img src="img/11.jpg" alt="">
			<img src="img/12.jpg" alt="">
		</div>
	</div>
</body>
<script type="text/javascript">
	var oImg= document.getElementsByTagName("img");
	
	var length= oImg.length;
	
	var deg=360/length;
	
	var oWrap = document.getElementById("wrap");
	
	window.onload = function () 
	{
		Array.prototype.forEach.call(oImg,function(ele,index,self){
		ele.style.transform = "rotateY("+deg*index+"deg)translateZ(450px)";
			ele.style.transition = "1.5s";	
		});
	}
	
	var newX,newY,lastX,lastY,minusX,minusY,rotX = 5,rotY = 0;
	
	document.onmousedown = function (e)
	{
		lastX = e.clientX;
		lastY = e.clientY;
		this.onmousemove = function (e)
		{
			newX = e.clientX;
			newY = e.clientY;
			
			minusX = newX - lastX;
			minusY = newY - lastY;
			
			rotX -= minusY*0.2;
			rotY += minusX*0.1;
			
			oWrap.style.transform = "rotateX("+rotX+"deg)rotateY("+rotY+"deg)";
			
			lastX = newX;
			lastY = newY;
		}
		this.onmouseup = function (e)
		{
			this.onmousemove = null;
		}
	}
	var num=0;
	setInterval(function(){
		num++;
		var val=num*0.2;
		oWrap.style.transform="rotateY("+val+"deg)"
	},30);
</script>
</html>
